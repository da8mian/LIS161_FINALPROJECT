<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/png" href="/static/images/logo.png">
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <title>iskapeid</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-black bg-body-">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="/static/images/logo.png" height="50px" width="100px">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{url_for('index')}}">
                  <span class="material-symbols-outlined" style="color:white">home</span>  
                  <b style="color:white;">HOME</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('discover')}}">
                  <span class="material-symbols-outlined" style="color:white">search</span>  
                <b style="color:white;">DISCOVER</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('register')}}">
                  <span class="material-symbols-outlined" style="color:white">app_registration</span>
                <b style="color:white;">REGISTER</b></a>
              </li>
              <style>
                li a:hover{
	              background: gray;
	              border: 2px solid white;
                }
              </style>
            </ul>
          </div>
        </div>
      </nav>

    <div class="m-4">
        {% block content %}
        {% endblock %}    
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
